<div class ="padded">

  <div *ngIf="loading || loading2" class="spinner-wrapper">
    <mat-progress-spinner
      mode="indeterminate"
      [diameter]="100">
    </mat-progress-spinner>
  </div>

  <div *ngIf="!loading">
    <div *ngIf="decks">
      <div *ngIf="!showWelcomePage">
        <div class="divTable">
          <div class="divTableBody">
            <div class="divTableRow layout">
              <div class="divTableCell left graph">
                <line-chart [data]="singlesTotalValueData" [config]="singlesTotalValueConfig" [elementId]="singlesTotalValueElementId"></line-chart>
              </div>
              <div class="divTableCell right graph">
                <line-chart [data]="singlesRatioData" [config]="singlesRatioConfig" [elementId]="singlesRatioElementId"></line-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading2">
      <div *ngIf="decks">
        <div *ngIf="!showWelcomePage">
          <div class="divTable">
            <div class="divTableBody">
              <div class="divTableRow layout">
                <div class="divTableCell left padded graph">
                  <line-chart [data]="sealedTotalValueData" [config]="sealedTotalValueConfig" [elementId]="sealedTotalValueElementId"></line-chart>
                </div>
                <div class="divTableCell right padded graph">
                  <line-chart [data]="sealedRatioData" [config]="sealedRatioConfig" [elementId]="sealedRatioElementId"></line-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div *ngIf="showWelcomePage">
      <div class="center padded">
        <mat-card class="center deck">
          <mat-card-title> You Have No Cards Yet! </mat-card-title>
          <mat-card-content> 
            <br> Click the "Decks" button above and then click the "Create New Deck" button. <br> <br>  
            You will need to add at least one card to a deck and hit the "Refresh Values" button before viewing your graphs.
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</div>
