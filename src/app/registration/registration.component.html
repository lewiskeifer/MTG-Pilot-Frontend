<mat-card class="login-card">
  <mat-card-title class="login-title">Register</mat-card-title>
  <mat-card-subtitle>
    <form [formGroup]="registerForm" class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="usernameForm" [errorStateMatcher]="matcher">
        <mat-error *ngIf="registerForm.controls.usernameForm.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="passwordForm" [errorStateMatcher]="matcher">
        <mat-error *ngIf="registerForm.controls.passwordForm.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.controls.passwordForm.hasError('minLength')">
          Password must be at least six characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="passwordConfirmForm" [errorStateMatcher]="matcher">
        <mat-error *ngIf="registerForm.controls.passwordConfirmForm.hasError('required')">
          Confirm Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.controls.passwordConfirmForm.hasError('minLength')">
          Confirm Password must be at least six characters
        </mat-error>
        <mat-error *ngIf="registerForm.controls.passwordConfirmForm.hasError('mustMatch')">
          Passwords must match
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="emailForm" [errorStateMatcher]="matcher">
        <mat-error *ngIf="registerForm.controls.emailForm.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.controls.emailForm.hasError('email')">
          Must be a valid email address
        </mat-error>
      </mat-form-field>

      <div class="login-actions">
        <button mat-raised-button color="primary" [disabled]="loading">Register</button>
        <div *ngIf="loading" class="spinner-container">
          <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
        <a routerLink="/login" class="register-link">Cancel</a>
      </div>
    </form>
  </mat-card-subtitle>
  <mat-card-footer>
    <alert></alert>
  </mat-card-footer>
</mat-card>
